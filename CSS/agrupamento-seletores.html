<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de Seletores</title>
    <style>
        /* Agrupando os seletores h1, h2 e p para aplicar o mesmo estilo */
        h1, h2, p {
            color: blue;
            font-family: Arial, sans-serif;
        }

        /* Estilo adicional específico para h1 */
        h1 {
            text-align: center;
        }

        /* Estilo adicional específico para h2 */
        h2 {
            font-size: 24px;
        }

        /* Estilo adicional específico para parágrafos */
        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>
    <p>Este é um parágrafo que compartilha o mesmo estilo de cor e fonte que o título e o subtítulo.</p>
</body>
</html>
